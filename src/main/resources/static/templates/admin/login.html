<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="/static/myblog/amazeUI/assets/i/favicon.png">
    <link rel="stylesheet" href="/static/myblog/amazeUI/assets/css/amazeui.min.css"/>
    <style>
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>MY BLOG</h1>

    </div>
    <hr />
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h3 class="am-text-middle">登录myblog管理后台</h3>
        <hr>
        <br>
        <br>

        <form method="post" class="am-form" id="loginForm">
            <label for="username">用户名:</label>
            <input type="text" name="username" id="username" value="">
            <br>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" value="">
            <br>
            <!-- todo 验证码-->

            <label for="remember-me">
                <input id="remember-me" type="checkbox" name="isRemembered">
                记住密码
            </label>
            <br />
            <div class="am-cf">
                <button type="button" class="am-btn am-btn-primary am-btn-sm am-fl"
                        onclick="checkForm()">登&nbsp;录</button>
            </div>
        </form>
        <hr>
        <p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </div>
</div>
</body>
<script src="/static/myblog/js/JQuery-min.js"></script>
<script>
    function checkForm() {
        $.post({
            url: '/admin/doLogin',
            data: $("#loginForm").serialize(),
            success: function (result) {
                if (result && result.status==200) {
                    window.location.href = '/admin/index';
                } else {
                    alert("登录失败");
                }
            }
        });
        return false;
    }

</script>
</html>
